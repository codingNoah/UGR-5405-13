<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactUs</title>
    <link rel="stylesheet" href="./contactus.css" />
    <script
      src="https://kit.fontawesome.com/0324f121ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contactuscontainer">
      <header>
        <section class="logo">
          <img src="./photos/LogoMakr-6nEhod.png" alt="Ever Hills Logo" />
        </section>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>Get in Touch</h1>

        <address>
          <p>Phone: +251905014179**</p>
          <p>Email: tessema...@gmail.com</p>
          <p>Address: Addis Ababa, Ethiopia</p>
        </address>

        <form>
          <div>
            <section>
              <section>
                <label for="name">Name: </label>
                <input id="name" type="text" placeholder="Your Name:" />
              </section>

              <section>
                <label for="email">Email: </label>
                <input
                  id="email"
                  type="text"
                  placeholder="yenohtessema@gmail.com"
                />
              </section>

              <section>
                <label for="phone">Phone: </label>
                <input id="phone" type="text" placeholder="Your Phone:" />
              </section>
            </section>

            <label class="textarea" for="textarea">Your Message: </label>
            <textarea
              name="Message"
              id="textarea"
              placeholder="Your Message Here:"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </main>

      <footer>
        <h1>How can we help you?</h1>

        <i class="fa-regular fa-envelope"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>

        <section>
          <img src="./photos/LogoMakr-6nEhod.png" alt="Ever Hills Logo" />
        </section>

        <div class="copyright">
          COPYRIGHT C2022 HOTEL INTERNATIONAL AG ALL RIGHTS RESERVED
        </div>
      </footer>
    </div>
  </body>
</html>
